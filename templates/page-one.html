{% extends 'base.html' %}
{% load static %}

{% block link%}<link rel="stylesheet" href="static/css/page_one.css"/>{% endblock %}
{% block title %}MyFinances{% endblock %}

{% block content %}
        <div id="interface">
            <header id="cabecalho">
            <hgroup>
                <h1> <img src="{% static '/images/money-back64.png' %}" width="45px"/> MyFinances</h1>
            </hgroup>

            <center>
                <img id="foto1" src="/static/images/page_one.png" align="right">
            </center>
            </header>
            <select>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
            </select>
            <nav id="menu">
                <ul>
                    <a href="{% url 'accounts:relatorio_despesas' %}">RELATÓRIO DE DESPESAS</a>
                </ul>
            </nav>
            <form method="post">
                {% csrf_token %}
            <input id="id_saldo" name="saldo" step="0.01" type="number" placeholder="SALDO">
            <button type="submit">ADICIONAR</button>
            <input id="id_meta" name="meta" step="0.01" type="number" placeholder="META DE GASTOS">
            <button type="submit">ADICIONAR</button>
            <input id="id_gastos" name="gastos" step="0.01" type="number" placeholder="GASTOS">
            <button type="submit">ADICIONAR</button>
            </form>
        </div>

{% endblock %}
