<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MyFinances</title>
</head>
<body>
    <h1>Cadastre-se agora</h1>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="." method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Criar conta</button>
        <a href="{% url 'accounts:user_login' %}">Fazer Login</a>
    </form>
</body>
</html>
